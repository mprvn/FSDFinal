spring.datasource.username=root
spring.datasource.password=pass@word1

#mysql local server
spring.datasource.url=jdbc:mysql://docker-mysql:3306/fsd?createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=off
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect
 
 # Pretty-print JSON responses
 spring.jackson.serialization.indent-output=true
 
 
 #acutor 
 management.endpoints.web.exposure.include=health,info
 # HEALTH ENDPOINT
management.endpoint.health.show-details=always
 

logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=info

logging.level.org.springframework.jdbc.core.JdbcTemplate=info
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=info