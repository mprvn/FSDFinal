<div class="container-fluid">
    <!-- Displaying error message Option-->
    <div class="form-group row">
            <div *ngIf="!!(errorMsg)" class="alert alert-danger col-sm-5" role="alert"> {{ errorMsg }} </div>
        </div>
    <form name="addTaskform" >
        <div class="col-12">
                <div class="form-group row">
                  Task:
                  <div class="col-sm-5">
                     <input #taskName="ngModel" [(ngModel)]="task.task" class="form-control" name="taskName" type="text" placeholder="Task Name" required/>
                  </div>
                </div>
                <div class="form-group row  ">
                  <div  class="col-sm-2" ></div>
                  <div  class="col-sm-5" >
                    <input type="checkbox" class="form-check-input" 
                           (ng-model)="isParentTask" id="parentTaskChecked" [checked]="isParentTask" (change)="changeChkBox($event)">
                    Make Task Parent
                  </div>
                </div><br/>
    
                <div class="form-group row">
                    Priority: {{task.priority}}
                    <div class="col-sm-5">
                        <input #priority="ngModel" [(ngModel)]="task.priority" class=" form-control slider" min="0" max="30" step="1"
                        [disabled]=isParentTask name="priority" type="range" /> 
                      </div>
                </div>
     
                <div class="form-group row">
                   Parent Task:
                    <div class="col-sm-5">
                        <select class="form-control" 
                                id="parentTask"
                                [(ngModel)]="parentId"
                                [disabled]=isParentTask
                                #parentSelect
                                (change)="parentSelection($event.target.value)" name="parentTask">
                            <option *ngFor="let pTask of parentTaskList" value="{{pTask.id}}">{{pTask.task}}</option>
                          </select>
                    </div>
                </div>
    
    
                <div class="form-group row">
                    Start Date:
                    <div class="col-sm-5">
                        <input #startDate="ngModel" [(ngModel)]="task.startDate" class="form-control" 
                        [disabled]=isParentTask name="stDate" type="date" required/>
                     </div>
                </div>
    
                <div class="form-group row">
                    End Date:
                    <div class="col-sm-5">
                        <input #endDate="ngModel" [(ngModel)]="task.endDate" class="form-control" 
                        [disabled]=isParentTask name="etDate" type="date" required/>
                    </div>
                </div>
    
                
                
                
          <div class="col-md-4 text-center"> 
          <button type="button" class="btn btn-primary mr-3" (click)="onSubmit()" >Add</button>
          <button type="reset" class="btn btn-primary mr-3" (click)="reset()">Reset</button>
        </div>
          </div>    <div><br/></div>
      </form>
</div>
